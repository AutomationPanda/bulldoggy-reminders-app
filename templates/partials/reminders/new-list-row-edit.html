<div class="reminder-row-with-input" hx-target="this">
  <input
    type="text"
    placeholder="New list"
    name="reminder_list_name"
    autofocus
  />
  <img
    src="/static/img/icons/icon-check-circle.svg"
    hx-post="/reminders/new-list-row-added"
    hx-include="[name='reminder_list_name']"
    hx-trigger="click, keyup[key=='Enter'] from:[name='reminder_list_name']"
    hx-swap="outerHTML"
  />
  <img
    src="/static/img/icons/icon-x-circle.svg"
    hx-get="/reminders/new-list-row"
    hx-trigger="click, click from:.reminder-row"
    hx-swap="outerHTML"
  />
</div>
